<div class="container">
  <div class="card card-container">
    <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>
    <form class="form-signin" id="loginform" role="form" (ngSubmit)="j.form.valid && login()" #j="ngForm" novalidate
      accept-charset="UTF-8">
      <span id="reauth-email" class="reauth-email"></span>
      <input type="email" id="inputEmail" class="form-control" placeholder="Username" name="userName" value=""
        [(ngModel)]="model.userName" #userName="ngModel" required autofocus>
      <div *ngIf="j.submitted && userName.errors && userName.errors.required" class="help-block">
        <span class="errorMessage"> Username is required</span>
      </div>
      <input type="password" id="inputPassword" class="form-control" name="userPassword" [(ngModel)]="model.userPassword"
        #userPassword="ngModel" placeholder="Password" required>
      <div *ngIf="j.submitted && !userPassword.valid" class="help-block">
        <span class="errorMessage"> Password is required</span>
      </div>
      <div id="remember" class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
    </form><!-- /form -->
    <a href="#" class="forgot-password">
      Forgot the password?
    </a>
  </div><!-- /card-container -->
</div><!-- /container -->
