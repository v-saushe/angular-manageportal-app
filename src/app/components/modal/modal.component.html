<div role="document" class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title">{{deleteUserTitle}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div *ngIf="deleteUser">
        <h2>{{deleteUserContent}}</h2>
      </div>
      <div *ngIf="!deleteUser">
        <app-about></app-about>
      </div>
    </div>
    <div class="modal-footer" *ngIf="deleteUser">
      <button type="button" class="btn btn-outline-dark" (click)="confirmDeleteUser()">Confirm</button>
      <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Cancel</button>
    </div>
    <div class="modal-footer" *ngIf="!deleteUser">
      <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
    </div>
  </div>
</div>
